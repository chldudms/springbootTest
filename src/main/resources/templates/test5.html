<!-- src/main/resources/templates/evenOddForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>짝수/홀수 카운트</title>
</head>
<body>

<h2>정수 10개 입력</h2>

<form action="/input5_result" method="post">
    <div>
        <th:block th:each="i : ${#numbers.sequence(1, 10)}">
            <input type="number" name="nums" required placeholder="숫자 입력"/><br/>
        </th:block>
    </div>
    <button type="submit">결과 보기</button>
</form>



</body>
</html>
